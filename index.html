    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        letter-spacing: 0.2px;
        color: #3e2164;
      }

      html {
        font-size: 16px;
        min-height: 100%;
        background: #fbf9ff;
        font-family: sans-serif;
      }

      body {
        display: flex;
        flex-direction: column;
        gap: 2rem;
        padding: 0.75rem;

        @media screen and (min-width: 768px) {
          padding: 1.5rem 2rem;
        }
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      nav ul {
        list-style-type: none;
      }

      header a {
        text-decoration: none;
        color: #3e2164;
      }

      header a:hover {
        text-decoration: underline;
      }

      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 2rem;
      }

      main h1 {
        font-size: 1.75rem;
        width: 100%;
        line-height: 1.5em;
        max-width: 400px;
      }

      @media screen and (min-width: 640px) {
        main h1 {
          font-size: 2.5rem;
          max-width: 600px;
        }
      }

      @media screen and (min-width: 768px) {
        main h1 {
          font-size: 3.5rem;
          max-width: 800px;
        }
      }

      main p {
        font-size: 1.25rem;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        align-self: stretch;
        align-items: stretch;
        justify-content: center;
      }

      form input,
      form button {
        border-radius: 4px;
        height: 40px;
        padding: 0 1rem;
      }

      form input {
        border: 1px solid #e3dfe4;
        transition:
          box-shadow,
          border 0.15s ease;
      }

      form input:hover {
        border-color: #c5bfc8;
        transition: none;
      }

      form input:focus-visible {
        box-shadow: rgba(146, 80, 233, 0.4) 0px 0px 6px;
        transition: none;
        outline: none;
        border-color: #9250e9;
      }

      form button {
        border: none;
        background: #9250e9;
        color: white;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.15s ease;
        white-space: nowrap;
      }

      form button:hover {
        background: #7438c2;
        transition: none;
      }

      form button:focus-visible {
        transition: none;
        background: #3e2164;
        outline-offset: 2px;
        outline: 2px solid #9250e9;
      }

      @media screen and (min-width: 640px) {
        form {
          flex-direction: row;
        }

        form input {
          flex-basis: 400px;
        }
      }
    </style>
